{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>All Products | Sai Kamal</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="{% static 'cart.js' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <text><strong>Sai Kamal</strong> </text>
            </div>
            <nav>
                <ul id="menuitems">
                    <li><a href="/home/">Home</a></li>
                    <li><a href="/product/">Products</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/contact/">Contact</a></li>
                    <li><a href="/account/">Account</a></li>
                    <li><a href="/index/">Sign Out</a></li>
                </ul>            
            </nav> 
            <img src="{% static 'menu.png' %}" class="menu" onclick="menutoggle()" >
        </div>
    </div>
    <form method="POST">  {% csrf_token %}
    <div class="small-container Cart">
        <table>
            <tr>
                <th>Products</th>
                <th>Quantities</th>
                <th>Sub-Total</th>
            </tr>
            <tr>
                <td>
                    <div class="cartinformation">
                        <img src="{% static 'helmet.webp' %}">
                        <div>
                            <p>Helmet</p>
                            <small>Price: £10.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>

                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>£10.00</td>
            </tr>
        </table>

        <div class="totalprice">
            <table>
                <tr>
                    <td>Sub-Total</td>
                    <td>£10.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>£2.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>£12.00</td>
                </tr>
            </table>
        </div>
        <button type="submit">Checkout</button>

    </div>
</form>


    <script>
        var MenuItems= document.getElementById("menuitems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
        if(menuitems.style.maxHeight == "0px")
        {
            MenuItems.style.maxHeight = "200px";
        }
        else
        {
            MenuItems.style.maxHeight = "0px";
        }
        }
    </script>   


        
</body>
</html>
